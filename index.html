<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #chat {
            height: 300px;
            width: 100%;
            border: 1px solid #000;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>P2P Chat</h1>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Type your message here..." />
    <button id="sendButton">Send</button>

    <p>Your Peer ID: <span id="peer-id"></span></p>
    <input type="text" id="connectToPeerInput" placeholder="Enter peer ID to connect" />
    <button id="connectButton">Connect to Peer</button>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer();
        const chatBox = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const connectToPeerInput = document.getElementById('connectToPeerInput');
        const connectButton = document.getElementById('connectButton');

        let conn = null;  // Initialize connection as null
        let username = prompt("Enter your username:", "Anonymous");
        let usernameSuffix = 1;

        // Function to check if the username is already taken in the current chat
        function isUsernameTaken(name) {
            const messages = chatBox.getElementsByTagName('p');
            for (let message of messages) {
                if (message.textContent.startsWith(name + ":")) {
                    return true;
                }
            }
            return false;
        }

        // Adjust the username if it's already taken
        while (isUsernameTaken(username)) {
            username = `${username}${usernameSuffix}`;
            usernameSuffix++;
        }

        // Display the Peer ID so that others can connect to you
        peer.on('open', (id) => {
            document.getElementById('peer-id').textContent = id;
        });

        // When someone connects to you
        peer.on('connection', (connection) => {
            conn = connection;
            setupConnectionHandlers();
        });

        // Connect to another peer
        connectButton.addEventListener('click', () => {
            const peerId = connectToPeerInput.value;
            conn = peer.connect(peerId);
            setupConnectionHandlers();
        });

        // Send message to connected peer
        sendButton.addEventListener('click', () => {
            if (conn && conn.open) {  // Check if the connection is established
                const message = messageInput.value;
                appendMessage(`${username}: ${message}`);
                conn.send(`${username}: ${message}`);
                messageInput.value = '';
            } else {
                alert("No peer connection. Please connect to a peer first.");
            }
        });

        // Function to handle incoming messages
        function setupConnectionHandlers() {
            conn.on('open', () => {
                appendMessage('Connected to peer');
            });

            conn.on('data', (data) => {
                appendMessage(data);
            });

            conn.on('close', () => {
                appendMessage('Connection closed');
                conn = null;  // Reset the connection when it's closed
            });

            conn.on('error', (err) => {
                appendMessage('Connection error: ' + err);
                conn = null;
            });
        }

        // Function to add messages to chatbox
        function appendMessage(message) {
            const p = document.createElement('p');
            p.textContent = message;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to the bottom
        }
    </script>
</body>
</html>
